<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/9d291e9097.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css" />
  <script src="script.js" defer></script>
  <title>Form Validator</title>
</head>

<body>
  <div class="container">
    <form id="form" class="form" autocomplete="off">
      <h2>Form Validator</h2>

      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" />
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email" />
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="password">Password</label>
        <div id="password-container" class="password-container">
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
          <button id="show-hide-password-btn" class="show-hide-password-btn">
            <i id="visibility-icon" class="fa-regular fa-eye-slash"></i>
          </button>
        </div>


      </div>

      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" placeholder="Repeat your password" />
        <small>Error message</small>
      </div>
      <button>Submit</button>
    </form>
  </div>


</body>

</html>
